<div class="splide {{ splideOptions.class }}" {% if splideOptions.id != "" %} id="{{ splideOptions.id }}{% endif %}">
    <div
        class="splide__slider">
        {# Arrows #}
        <div class="splide__arrows">
            <button class="splide__arrow splide__arrow--prev">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 1024 1024"><path
                        fill="currentColor"
                        d="M340.864 149.312a30.592 30.592 0 0 0 0 42.752L652.736 512L340.864 831.872a30.592 30.592 0 0 0 0 42.752a29.12 29.12 0 0
                            0 41.728 0L714.24 534.336a32 32 0 0 0 0-44.672L382.592 149.376a29.12 29.12 0 0 0-41.728 0z"/> </svg>
            </button>
            <button class="splide__arrow splide__arrow--next">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 1024 1024"><path
                        fill="currentColor"
                        d="M340.864 149.312a30.592 30.592 0 0 0 0 42.752L652.736 512L340.864 831.872a30.592 30.592 0 0 0 0 42.752a29.12 29.12 0 0
                            0 41.728 0L714.24 534.336a32 32 0 0 0 0-44.672L382.592 149.376a29.12 29.12 0 0 0-41.728 0z"/> </svg>
            </button>
        </div>
        {# Splide Track #}
        <div class="splide__track">
            <div class="splide__list"> {% block slides %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
